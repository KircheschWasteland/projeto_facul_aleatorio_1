<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Cadastrando Produto</title>
</head>
<body>
    <h1>Projeto Web</h1>
    <h2>Informe os dados do produto que deseja cadastrar:</h2>
    
    <!--Caso o produto seja novo e o usuário deseje cadastrar o mesmo, será redirecionado a esta página, onde irá preencher o formulário e cadastrar o produto-->
    
    <form autocomplete="on">
        <fieldset>
        <b><p><label for="Nome">Nome</label></b>
              <input type="text" id="Nome" style="margin-left: 20px;" placeholder="Digite o nome do produto"></p>

        <b><p><label for="Quant">Quant.</label></b>
              <input type="number" id="Quant" style="margin-left: 16px;" placeholder="Digite a quantidade para armazenar"></p>

        <b><p><label for="Local">Local</label></b>
              <input type="text" id="Local" style="margin-left: 25px;" placeholder="Digite o local que será armazenado"></p>
            
        <b><p><label for="Código">Código</label></b>
            <input type="text" id="Código" style="margin-left: 13px;" placeholder="Digite o código do produto"></p>

        <b><p><label for="Tipo">Tipo</label></b>
              <input type="text" id="Tipo"  style="margin-left: 32px;" placeholder="Tipo do produto"></p>
        
        <b><p><label for="Data">Data</label></b>
              <input type="datetime-local" id="Data" style="margin-left: 20px;"></p>
              
            </fieldset>
    </form>

    <p><a href="index5.html"><input type="button" value="Cadastrar"></a>
        <a href="index4.html"><input type="reset" value="Apagar"></a>
    </p>
    
</body>
</html>
